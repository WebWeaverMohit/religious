<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
        <div id="img">
            <img src="https://classnotes123.com/wp-content/uploads/2023/05/Festivals-of-India-Essay.jpg" alt="">
        </div>
        <div id="main">
            <div id="login">
                <h1>Login</h1>
                <input type="email"  placeholder="Email or phone number" class="textarea" required>
                <input type="password" placeholder="Password" class="textarea" required>
                <div id="btn">
                    <input id="li" type="submit">
                    <button>forgot password</button>
                </div>
            </div>
            <div id="sign">
                <h1>Sign-in</h1>
                <input type="text" placeholder="First name" class="textarea" required>
                <input type="text" placeholder="Last name" class="textarea" required>
                <input type="text" placeholder="Mobile number or Email" class="textarea" required>
                <input type="password" placeholder="New Password" class="textarea" required>
                <input type="password" placeholder="Confirm Password" class="textarea" required>
                <input id="sub" type="submit">
            </div>
            <div id="logged">
                <i class="ri-check-double-line"></i>
                <h3>You have been logged-in successfully</h3>
            </div>
            <div id="signed">
                <i class="ri-check-double-line"></i>
                <h3>Your account has been created</h3>
            </div>
        </div>
    <script src="login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
